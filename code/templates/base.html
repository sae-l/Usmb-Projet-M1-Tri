<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-4.3.1-dist/css/bootstrap.min.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='DataTables-1.10.20/css/dataTables.bootstrap4.min.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static',filename='DataTables-1.10.20/js/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='DataTables-1.10.20/js/dataTables.bootstrap4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/feather.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
    {% block styles %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body class="background-gradient">
    {% include "/navbar.html" %}
    <div class="page-content content">
        <div class=blanck-pad>
            <div class="blank-screen">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer >
            <p class="footer-text text-light">Copyright 2019</p>
    </footer>
    <script>
        feather.replace()
    </script>
    <script src="{{ url_for('static',filename='bootstrap-4.3.1-dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
